{% extends 'shopping/base.html' %}
{% block body %}
    {% if cats %}
        <h1>{{ allcat }}</h1>
        <ul>
            {% for cat in cats %}
            <li>
                <a href="{% url 'shop:categorydetail' cat.id%}" >{{ cat.title }}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>{{ NoCat }}</h3>
    {% endif %}
{% endblock %}
